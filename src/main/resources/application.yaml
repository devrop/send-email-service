spring:
  datasource:
      url: jdbc:mysql://localhost:3306/dev
      username: root
      password: 1234
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
      properties:
            hibernate:
                  dialect: org.hibernate.dialect.MySQLDialect
                  format_sql: true
                  id:
                   new_generator_mappings: false
      generate-ddl: true
  hikari:
        connection-timeout: 20000
        minimum-idle: 5
        maximum-pool-size: 12
        idle-timeout: 300000
        max-lifetime: 1200000
        
        
logging:
  level:
    org:
      hibernate:
           SQL: DEBUG
           type:
           descriptor:
                  sql:
                  BasicBinder: TRACE 

server:
  port: 8989